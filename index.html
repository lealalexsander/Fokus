<!DOCTYPE html>
<html lang="pt-br" data-contexto="foco">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus</title>
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main class="app">
        <header class="app__header">
            <figure class="app__logo-figure">
                <img class="app__logo-image" src="/imagens/logo.png" alt="">
            </figure>
        </header>
        <section class="app__section-banner-container">
            <h1 class="app__title">
                Otimize sua produtividade,<br>
                <strong class="app__title-strong">mergulhe no que importa.</strong>
            </h1>
            <figure class="app__image-figure">
                <img class="app__image" src="/imagens/foco.png" alt="">
            </figure>
        </section>
        <section class="app__section-card-container">
            <div class="app__card">
                <ul class="app__card-list">
                    <li class="app__card-list-item">
                        <button data-contexto="foco" class="app__card-button app__card-button--foco active">Foco</button>
                    </li>
                    <li class="app__card-list-item">
                        <button data-contexto="short" class="app__card-button app__card-button--curto">Descanso curto</button>
                    </li>
                    <li class="app__card-list-item">
                        <button data-contexto="long" class="app__card-button app__card-button--longo">Descanso longo</button>
                    </li>
                    <li class="app__card-list-item">
                        <button id="cadeado" class="cadeado app__card-button app__card-button--longo"><img src="./imagens/cadeado-fechado.png" alt=""></button>
                    </li>
                </ul>
                <div id="timer" class="app__card-timer"></div>
                <ul class="app__card-list">
                    <li class="app__card-list-item">
                        <label class="toggle">
                            <input class="toggle-checkbox" type="checkbox" id="alternar-musica">
                            <div class="toggle-switch"></div>
                        </label>
                    </li>
                    <li class="app__card-list-item">
                        <label class="app__card-list-label" for="alternar-musica">
                            Música
                        </label>
                    </li>
                    <li class="music-player">
                        <div class="music-menu-header" id="music-menu-header">
                            <img class="music_seta" src="./imagens/seta.png" alt="">    
                        </div>
                    
                        <!-- Lista de músicas que será exibida ao clicar no ícone -->
                        <div class="music-menu" id="music-menu">
                            <button class="music-option">X</button>
                            <button class="music-option" data-src="sons/pw-musica.mp3">Perfect World</button>
                            <button class="music-option" data-src="sons/gc-musica.mp3">Grand Chase</button>
                        </div>                    
                    </li>
                </ul>          
                <div class="player" id="player">
                    <audio class="player-desactive" id="audio-player" controls>
                        <source src="sons/pw-musica.mp3" type="audio/mpeg">
                        Seu navegador não suporta o elemento de áudio.
                      </audio>
                </div>  
                <div class="buttons app__card-primary-button-wrapper">
                    <button id="start-pause" class="app__card-primary-button">
                        <img id="button-img" class="app__card-primary-butto-icon" src="/imagens/play_arrow.png" alt="">
                        <span id="button-startPause">Começar</span>
                    </button>
                    <button id="stop-time" class="app__card-primary-button">
                        <span>Zerar</span>
                    </button>
                </div>
            </div>
        </section>

        <footer class="app__footer">
            <p class="app__footer-text">
                Desenvolvido por Alexsander Leal
            </p>
        </footer>
    </main>

</body>

</html>
